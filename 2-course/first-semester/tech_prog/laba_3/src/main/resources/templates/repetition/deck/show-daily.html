<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Block</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .text-block {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .text-field {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            color: #333;
            font-size: 16px;
        }
        .text-field:empty::before {
            content: "Enter some text here...";
            color: #aaa;
            font-style: italic;
        }
        .text-field:focus {
            outline: none;
            border-color: #007BFF;
            background-color: #fff;
        }
        .text-block button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .text-block button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="text-block">
        <div class="text-field" th:text="${card.front}"></div>
        <div class="text-field" th:text="${card.back}"></div>
        <div class="button-row">
          <form th:action="@{/deck/{id}/set-first-period/{cardId}(id=${deck.id},cardId=${card.id})}" method="post">
            <button type="submit">Не помню</button>
          </form>
          <form th:action="@{/deck/{id}/set-second-period/{cardId}(id=${deck.id},cardId=${card.id})}" method="post">
            <button type="submit">В самый раз</button>
          </form>
          <form th:action="@{/deck/{id}/set-third-period/{cardId}(id=${deck.id},cardId=${card.id})}" method="post">
            <button type="submit">Помню хорошо</button>
          </form>
        </div>
    </div>
</body>
</html>
